services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env  # Load environment variables from .env file (including REACT_APP_GOOGLE_AI_STUDIO_API_KEY)
    environment:
      - REACT_APP_API_URL=http://localhost:5001
    depends_on:
      backend:
        condition: service_started

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    volumes:
      - ./backend:/app
    env_file:
      - .env  # Load environment variables from .env file
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/webapp
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c '
        echo "Database is healthy. Applying database migrations..." &&
        flask db upgrade &&
        echo "Starting Gunicorn..." &&
        gunicorn --bind 0.0.0.0:5000 --workers 2 wsgi:app
      '

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=webapp
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d webapp || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data: 